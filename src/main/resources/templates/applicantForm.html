<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Logo Nav - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../../static/css/logo-nav.css" th:href="@{/css/logo-nav.css}" rel="stylesheet" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">


            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/jobs/new">Create Job</a>
                </li>
                <li>
                    <a href="/jobs">List Jobs</a>
                </li>
                <li>
                    <a href="/applicant">List Applicants</a>
                </li>

            </ul>
            <div th:inline="text" sec:authorize="isAuthenticated()" class="navbar-form navbar-right" style="padding-top: 10px;" >
                <form th:action="@{/logout}" method="post"  >
                    <button type="submit" class="btn btn-block">Log Out</button>
                </form>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">


            <div class="jumbotron">
                <h1>Job Application Form</h1>
            </div>


            <form action="/applicant/new" enctype="multipart/form-data" th:action="@{/applicant/new}"  th:method="post" method="post" th:object="${jobApplicationForm}">


                <div class="form-group">
                    <label for="exampleInputEmail1">Applicant Name</label>
                    <input type="text" th:field="*{name}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Job Type Error will appear here</td>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Applicant Email Address</label>
                    <input type="text" th:field="*{email}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Job Type Error will appear here</td>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Applicant Phone Number </label>
                    <input type="text" th:field="*{phoneNumber}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Job Type Error will appear here</td>


                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Applicant Address</label>
                    <input type="text" th:field="*{adress}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">Job Type Error will appear here</td>
                </div>
                <input type="hidden" name="jobId" th:field="*{jobId}" th:value="${jobId}" />

                Please select a file to upload :
                <input type="file" name="cv" multiple="multiple"/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->





<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
