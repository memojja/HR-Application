<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Logo Nav - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../../static/css/logo-nav.css" th:href="@{/css/logo-nav.css}" rel="stylesheet" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">

            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/jobs/new">Create Job</a>
                </li>
                <li>
                    <a href="/jobs">List Jobs</a>
                </li>
                <li>
                    <a href="/applicant">List Applicants</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <form action="/jobs/new" th:action="@{/jobs/new}" th:object="${job}" th:method="POST" method="POST">

              <!-- Date : <input type="date" th:field="*{lasApplicationDate}"/>
                <input class="date" type="text" th:field="*{lasApplicationDate}"/>


                  <input type="text"  th:field="*{lasApplicationDate}" />
                    <td th:if="${#fields.hasErrors('lasApplicationDate')}" th:errors="*{lasApplicationDate}">Job Type Error will appear here</td>
                    -->

                <div class="jumbotron">
                    <h1>Create Job</h1>
                </div>
                <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>

                <div class="form-group">
                    <label for="exampleInputEmail1">Job Title</label>
                    <input type="text" th:field="*{title}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Job Title Error will appear here</td>
                </div>

                <div class="form-group">
                    <label for="exampleTextarea">Job Description</label>
                    <textarea th:field="*{description}" class="form-control" id="exampleTextarea" rows="3"></textarea>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Job Description Error will appear here</td>
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Number of people to hire</label>
                    <input type="text" th:field="*{numberOfPeopleToHire}"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                    <td th:if="${#fields.hasErrors('numberOfPeopleToHire')}" th:errors="*{numberOfPeopleToHire}">Number of people to hire Error</td>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
