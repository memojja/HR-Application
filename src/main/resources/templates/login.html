<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Logo Nav - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../static/css/logo-nav.css" th:href="@{css/logo-nav.css}" rel="stylesheet" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/jobs/new">Create Job</a>
                </li>
                <li>
                    <a href="/jobs">List Jobs</a>
                </li>
                <li>
                    <a href="/applicant">List Applicants</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="jumbotron">
                <h1>Login Form</h1>
            </div>


            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <div class="container">
                <div class='col-md-6 well'>
                    <form class="form-horizontal" th:action="@{/login}" method="post">

                        <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>

                        <div class="form-group">
                            <label class="col-xs-3 control-label">Username:</label>
                            <div class="col-xs-8">
                                <input type="text" name="username" class="form-control" title = 'select your user name' />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Password:</label>
                            <div class="col-xs-8">
                                <input type="password" name="password" class="form-control" title = 'select your password' />
                            </div>
                        </div>
                        <div class='col-md-offset-3'>
                            <button type="submit" class="btn btn-primary btn-lg">Log in</button>

                        </div>
                    </form>
                </div>

            </div>

</div>
</div>
</div>


<!-- /.container -->

<!-- jQuery -->
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

</body>

</html>
