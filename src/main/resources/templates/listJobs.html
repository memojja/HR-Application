<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Logo Nav - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../static/css/logo-nav.css" th:href="@{css/logo-nav.css}" rel="stylesheet" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">

            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/jobs/new">Create Job</a>
                </li>
                <li>
                    <a href="/jobs">List Jobs</a>
                </li>
                <li>
                    <a href="/applicant">List Applicants</a>
                </li>
            </ul>

            <div th:inline="text" sec:authorize="isAuthenticated()" class="navbar-form navbar-right" style="padding-top: 10px;" >
                <form th:action="@{/logout}" method="post"  >
                    <button type="submit" class="btn btn-block">Log Out</button>
                </form>
            </div>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1>Jobs</h1>
            </div>


            <table class="table table-striped table-hover" >
                <thead>
                <tr class="bg-success">
                    <th th:inline="text" >Job Name</th>
                    <td></td>

                </tr>
                <tr th:each="job : ${jobs}" >
                    <td><a class="btn" th:href="${'/jobs/' + {job.id}}" ><span th:text="${job.title}" /></a></td>

                    <td th:inline="text" sec:authorize="isAuthenticated()" >
                        <form style="float: right;" th:action="@{/jobs/} + ${job.id}" th:method="delete">
                            <button  class="btn btn-outline-danger " type="submit">Delete</button>
                        </form>
                    </td>

                </tr>

                </thead>

            </table>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>

</body>

</html>
